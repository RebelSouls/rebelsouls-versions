plugins {
    id "io.spring.dependency-management" version "1.0.3.RELEASE"
    id 'net.researchgate.release' version '2.4.0'
}
apply plugin: 'maven'
apply plugin: 'maven-publish'

repositories {
    jcenter()
    maven {
        url myrepoReadUrl
        credentials {
            username 'myMavenRepo'
            password myrepoReadPassword
        }
    }
}

dependencyManagement {
    imports {
        mavenBom 'io.spring.platform:platform-bom:Brussels-SR1'
    }
    dependencies {
        dependency 'io.rebelsouls.lib:rebelsouls-mail:1.2'
        dependency 'io.rebelsouls.lib:rebelsouls-util:1.10'
        dependency 'io.rebelsouls.lib:rebelsouls-storage:1.1'
        dependency 'io.rebelsouls.lib:rebelsouls-users:1.2'
    }
}

dependencies {
}

group = 'io.rebelsouls.lib'
afterReleaseBuild.dependsOn publish

publishing {
    repositories {
        maven {
            url myrepoWriteUrl
            credentials {
                username 'myMavenRepo'
                password myrepoWritePassword
            }
        }
    }

    publications {
        maven(MavenPublication) {
            
        }
    }
}

